<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="containerBlackKeys">
        <div class="black-keys">
            <kbd ID="KeyW">W</kbd>
            <kbd ID="KeyE">E</kbd>
            <kbd ID="KeyT">T</kbd>
            <kbd ID="KeyY">Y</kbd>
            <kbd ID="KeyU">U</kbd>
        </div>
    </div>
</div>
<script src="func.js"></script>
</body>
</html>
